<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>用户添加</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="/admin/css/font.css">
    <link rel="stylesheet" href="/admin/css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="/admin/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/admin/js/xadmin.js"></script>
    <script type="text/javascript" src="/admin/js/cookie.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="x-body">
    <form class="layui-form">

        <div class="layui-form-item">
            <label for="L_name" class="layui-form-label">
                <span class="x-red">*</span>用户名
            </label>
            <div class="layui-input-inline">
                <input type="text" id="L_name" name="uname" required="" lay-verify="name"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="L_pass" class="layui-form-label">
                <span class="x-red">*</span>密码
            </label>
            <div class="layui-input-inline">
                <input type="password" id="L_pass" name="upd" required="" lay-verify="pass"
                       autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">
                6到16个字符
            </div>
        </div>
        <div class="layui-form-item">
            <label for="L_repass" class="layui-form-label">
                <span class="x-red">*</span>确认密码
            </label>
            <div class="layui-input-inline">
                <input type="password" id="L_repass" name="repass" required="" lay-verify="repass"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <!--<label for="L_sex" class="layui-form-label">
                <span class="x-red">*</span>性别
            </label>-->
            <label  class="layui-form-label">
                <span class="x-red">*</span>性别
            </label>
            <div class="layui-input-inline">
                <input type="radio" name="usex" value="男" title="男">
                <input type="radio" name="usex" value="女" title="女" checked>
                <!--<input type="text" id="L_sex" name="usex" required="" lay-verify="sex"
                       autocomplete="off" class="layui-input">-->
            </div>
        </div>
        <div class="layui-form-item">
            <label for="L_age" class="layui-form-label">
                <span class="x-red">*</span>年龄
            </label>
            <div class="layui-input-inline">
                <input type="text"  name="uage" id="L_age" required="" lay-verify="age"
                       autocomplete="off" class="layui-input">
            </div>

        </div>
        <div class="layui-form-item">
            <label for="L_phone" class="layui-form-label">
                <span class="x-red">*</span>电话
            </label>
            <div class="layui-input-inline">
                <input type="text"  name="uphone" required="" lay-verify="phone" id="L_phone"
                       autocomplete="off" class="layui-input">
            </div>

        </div>
        <div class="layui-form-item">
            <label for="L_balance" class="layui-form-label">
                <span class="x-red">*</span>余额
            </label>
            <div class="layui-input-inline">
                <input type="text"  name="ubalance" required="" lay-verify="balance" id="L_balance"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="L_repass" class="layui-form-label">
            </label>
            <button  class="layui-btn" lay-filter="add" lay-submit="">
                增加
            </button>
        </div>
    </form>
</div>
<script>
    layui.use(['form','layer'], function(){
        $ = layui.jquery;
        var form = layui.form
            ,layer = layui.layer;

        //自定义验证规则
        form.verify({
            name:function (value) {
               if (value!=""){
                   $.ajax({
                       type:"post",
                       url:"/admin/user/list",
                       data: {uname:value},
                       charset:"utf-8",
                       dataType: "json",
                       success: function(data) {
                           console.log(data);
                           num = data.data.length;
                           if (data.data.length!=0){
                               layer.msg('该账号已被注册');
                           }
                       },
                   });
               }else {
                   return '用户名不能为空'
               }

            }
            ,pass: [/(.+){6,12}$/, '密码必须6到12位']
            ,repass: function(value){
                if($('#L_pass').val()!=$('#L_repass').val()){
                    return '两次密码不一致';
                }
            }
            /*,sex: function(value){
                if(($('#L_sex').val()!='男')&&($('#L_sex').val()!='女')){
                    return '性别有误';
                }
            }*/
            ,age:function(value){
                if (isNaN(value)){
                    return '年龄格式错误';
                }
                if($('#L_age').val()<0||$('#L_age').val()>100){
                    return '年龄范围0-100！'
                }
            }
            ,phone:function(value){
                if(isNaN(value)){
                    return '电话格式错误';
                }
            },
            balance:function(value){
                if (isNaN(value)){
                    return '充值金额格式错误';
                }
                if($('#L_balance').val()<0||$('#balance').val()>10000){
                    return'限额0-1w';
                }

            }

        });

        //监听提交
        form.on('submit(add)', function(data){

            console.log(data);
            console.log(data.field)
            $.ajax({
                type:"post",
                url:"/admin/user/add",
                data:JSON.stringify(data.field),
                charset:"utf-8",
                contentType : 'application/json;charset=utf-8',
                dataType: "json",
                success: function(data) {
                    if (data.status==200){
                        layer.alert(data.message, {icon: 6},function () {
                            //关闭当前frame
                            x_admin_close();
                            // 可以对父窗口进行刷新
                            x_admin_father_reload();
                        });
                    }
                    else {
                        layer.alert(data.message, {icon: 5},function () {
                            //关闭当前frame
                            x_admin_close();
                            // 可以对父窗口进行刷新
                            x_admin_father_reload();
                        });
                    }
                },
            })

            //发异步，把数据提交给php

            return false;
        });


    });
</script>

</body>

</html>
